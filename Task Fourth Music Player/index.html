<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Music Player Using JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/51f959ae7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./468-thumbnail.png" class="song-img" />
        <h1>Jubin Nautiyal</h1>
        <p>Rim Jhim Yeh Sawan</p>
        <audio id="song">
          <source
            src="./Rim Jhim Yeh Sawan_320(PagalWorld.com.sb).mp3"
            type="audio/mpeg"
          />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="controlIcon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
